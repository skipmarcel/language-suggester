<!DOCTYPE html>

<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <script src="js/scriptsjs"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Crimson+Pro"
    />
    <title>Programming Language Suggester</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <div id="heading-flex-container">
      <h1>Programming Language Suggester</h1>
      <h2>A simple guide to help you decide</h2>
      <div id="question-box">
        <h4>We'll need some info from you to come up with an answer:</h4>
        <br />
        <form>
          <p>
            <strong
              >There are two heaping bowls in front of you. Which one do you
              choose?</strong
            >
          </p>
          <input type="radio" id="mnms" name="mnms" />
          <label id="mnms-label">M&Ms</label>

          <br />
          <input type="radio" id="potato-chips" name="potato-chips" />
          <label id="potato-chips-label">Potato Chips</label>

          <div class="space"></div>
          <p>
            <strong
              >You can either swim with dolphins or watch them from a boat.
              Which one do you choose?</strong
            >
          </p>
          <input type="radio" id="dolphins" name="dolphins" />
          <label id="dolphins-label">Swim with dolphins</label>

          <br />
          <input type="radio" id="boat" name="boat" />
          <label id="boat-label">Potato Chips</label>
        </form>
      </div>
    </div>
  </body>
</html>
